<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      min-width: 180px;
      font-weight: 500;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .email-display {
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <div class="header">
      <h2>👩‍💼 Admin Dashboard</h2>
      <button class="btn btn-outline-danger" onclick="logout()"> Logout </button>
    </div>

    <p class="email-display" id="adminEmail">Loading admin details...</p>

    <p class="quote">“Great leaders don’t set out to be a leader… they set out to make a difference.”</p>

    <div class="btn-group">
      <button class="btn btn-outline-primary" onclick="navigateTo('admin-post-job.html')">📟 Post New Job</button>
      <button class="btn btn-outline-success" onclick="navigateTo('admin-view-job.html')">📋 View Posted Jobs</button>
      <button class="btn btn-outline-info" onclick="navigateTo('admin-applications.html')">🚰️ Manage Applications</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("token");
      alert("✅ Logged out successfully!");
      window.location.href = "admin-login.html";
    }

    const token = localStorage.getItem("token");

    if (!token) {
      alert("⚠️ Not logged in. Redirecting...");
      window.location.href = "admin-login.html";
    } else {
      console.log("📤 Sending token to backend:", token);

      fetch("/api/admin/profile", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        }
      })
      .then(res => {
        console.log("📥 Response status:", res.status);
        if (!res.ok) throw new Error("Unauthorized");
        return res.json();
      })
      .then(data => {
        console.log("✅ Admin profile received:", data);
        document.getElementById("adminEmail").innerText = `Logged in as: ${data.email}`;
      })
      .catch(err => {
        console.error("❌ Error fetching profile:", err);
        alert("❌ Unauthorized access. Please login again.");
        localStorage.removeItem("token");
        window.location.href = "admin-login.html";
      });
    }
  </script>

</body>
</html>
