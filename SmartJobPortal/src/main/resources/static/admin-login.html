<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h4 class="text-center mb-4">üîê Admin Login</h4>

    <div class="alert alert-danger" id="errorMsg"></div>
    <div class="alert alert-success" id="successMsg"></div>

    <form id="adminLoginForm">
      <div class="mb-3">
        <label>Email address</label>
        <input type="email" id="email" class="form-control" placeholder=" " required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder=" " required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="register.html">‚¨ÖÔ∏è Back to Sign Up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("/api/admin/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", "ADMIN");

          successMsg.innerText = "‚úÖ Login successful. Redirecting...";
          successMsg.style.display = "block";

          setTimeout(() => {
            window.location.href = "admin-dashboard.html";
          }, 1500);
        } else {
          const errorData = await response.json();
          errorMsg.innerText = errorData.message || "‚ùå Invalid credentials";
          errorMsg.style.display = "block";
        }
      } catch (error) {
        errorMsg.innerText = "‚ùå Server error. Please try again later.";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
