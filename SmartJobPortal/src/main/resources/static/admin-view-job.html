<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Jobs - Admin | Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card-header {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .btn-edit, .btn-delete {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Job Listings</h2>

  <div class="alert alert-success d-none" id="successAlert"></div>
  <div class="alert alert-danger d-none" id="errorAlert"></div>

  <div id="jobsContainer" class="row g-4"></div>

  <div class="mt-4 text-center">
    <a href="admin-dashboard.html" class="btn btn-secondary">← Back to Dashboard</a>
  </div>
</div>

<!-- Edit Job Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="editJobForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Job</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editJobId">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="editTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="editCompany" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="editLocation" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="text" class="form-control" id="editSalary">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const token = localStorage.getItem("token");
  const role = localStorage.getItem("role");

  const jobsContainer = document.getElementById("jobsContainer");
  const successAlert = document.getElementById("successAlert");
  const errorAlert = document.getElementById("errorAlert");

  if (!token || role !== "ADMIN") {
    window.location.href = "admin-login.html";
  }

  async function fetchJobs() {
    try {
      const res = await fetch("/api/admin/jobs", {
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (!res.ok) throw new Error("Failed to fetch jobs.");
      const jobs = await res.json();

      jobsContainer.innerHTML = jobs.length === 0
        ? "<p class='text-center'>No jobs found.</p>"
        : "";

      jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "col-md-6";
        card.innerHTML = `
          <div class="card">
            <div class="card-header bg-light">
              ${job.title} <small class="text-muted float-end">${job.company}</small>
            </div>
            <div class="card-body">
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Salary:</strong> ${job.salary}</p>
              <p>${job.description}</p>
              <button class="btn btn-sm btn-primary me-2" onclick='openEditModal(${JSON.stringify(job)})'> Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteJob(${job.id})"> Delete</button>
            </div>
          </div>
        `;
        jobsContainer.appendChild(card);
      });

    } catch (err) {
      errorAlert.textContent = "❌ " + err.message;
      errorAlert.classList.remove("d-none");
    }
  }

  function openEditModal(job) {
    document.getElementById("editJobId").value = job.id;
    document.getElementById("editTitle").value = job.title;
    document.getElementById("editCompany").value = job.company;
    document.getElementById("editLocation").value = job.location;
    document.getElementById("editSalary").value = job.salary;
    document.getElementById("editDescription").value = job.description;
    new bootstrap.Modal(document.getElementById("editModal")).show();
  }

  document.getElementById("editJobForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const jobId = document.getElementById("editJobId").value;

    const updatedJob = {
      title: document.getElementById("editTitle").value,
      company: document.getElementById("editCompany").value,
      location: document.getElementById("editLocation").value,
      salary: document.getElementById("editSalary").value,
      description: document.getElementById("editDescription").value
    };

    try {
      const res = await fetch(`/api/admin/jobs/${jobId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(updatedJob)
      });

      if (res.ok) {
        successAlert.textContent = "✅ Job updated successfully!";
        successAlert.classList.remove("d-none");
        errorAlert.classList.add("d-none");
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
        fetchJobs();
      } else {
        throw new Error("Update failed.");
      }
    } catch (err) {
      errorAlert.textContent = "❌ " + err.message;
      errorAlert.classList.remove("d-none");
    }
  });

  async function deleteJob(id) {
    if (!confirm("Are you sure you want to delete this job?")) return;
    try {
      const res = await fetch(`/api/admin/jobs/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });
      if (res.ok) {
        successAlert.textContent = "✅ Job deleted successfully.";
        successAlert.classList.remove("d-none");
        errorAlert.classList.add("d-none");
        fetchJobs();
      } else {
        throw new Error("Failed to delete.");
      }
    } catch (err) {
      errorAlert.textContent = "❌ " + err.message;
      errorAlert.classList.remove("d-none");
    }
  }

  fetchJobs();
</script>

</body>
</html>
