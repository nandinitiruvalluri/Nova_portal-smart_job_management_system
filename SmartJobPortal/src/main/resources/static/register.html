<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .register-card {
      max-width: 450px;
      margin: auto;
      margin-top: 60px;
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="text-center mb-4">üìù Create Your Account</h3>

    <div class="alert alert-success d-none" id="successMsg"></div>
    <div class="alert alert-danger d-none" id="errorMsg"></div>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Register As</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="USER">Job Seeker</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">üöÄ Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? 
      <a href="login.html">User Login</a> | 
      <a href="admin-login.html">Admin Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Hide messages
      successMsg.classList.add("d-none");
      errorMsg.classList.add("d-none");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        errorMsg.innerText = "‚ö†Ô∏è Please fill in all fields.";
        errorMsg.classList.remove("d-none");
        return;
      }

      const apiUrl = role === "ADMIN"
        ? "/api/admin/auth/register"
        : "/api/auth/register";

      const payload = { name, email, password };

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        if (response.ok) {
          successMsg.innerText = `‚úÖ ${data.message}`;
          successMsg.classList.remove("d-none");
          errorMsg.classList.add("d-none");

          setTimeout(() => {
            window.location.href = role === "ADMIN" ? "admin-login.html" : "login.html";
          }, 2000);
        } else {
          errorMsg.innerText = `‚ùå ${data.message || "Registration failed."}`;
          errorMsg.classList.remove("d-none");
        }

      } catch (err) {
        errorMsg.innerText = "‚ùå Server error. Please try again later.";
        errorMsg.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
