<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Status - Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .container {
      max-width: 800px;
      margin-top: 60px;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3 class="mb-4 text-center">üìÑ Your Job Applications</h3>

    <div class="alert alert-danger" id="errorMsg"></div>
    <div id="statusList"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("‚ö†Ô∏è You're not logged in. Redirecting to login...");
      window.location.href = "login.html";
    }

    const statusList = document.getElementById("statusList");
    const errorMsg = document.getElementById("errorMsg");

    async function fetchStatus() {
      try {
        const res = await fetch("http://localhost:8080/api/applications/user/status", {
          headers: {
            "Authorization": "Bearer " + token
          }
        });

        if (res.status === 401) {
          errorMsg.innerText = "‚ö†Ô∏è Unauthorized. Please login again.";
          errorMsg.style.display = "block";
          localStorage.removeItem("token");
          setTimeout(() => window.location.href = "login.html", 1500);
          return;
        }

        if (!res.ok) throw new Error("Failed to fetch applications");

        const data = await res.json();

        if (data.length === 0) {
          statusList.innerHTML = "<p class='text-center text-muted'>No applications found.</p>";
          return;
        }

        data.forEach(app => {
          const card = document.createElement("div");
          card.className = "card p-3";

          card.innerHTML = `
            <h5>${app.job?.title || 'No Title'}</h5>
            <p><strong>Status:</strong> ${app.status}</p>
            <p><strong>Applied On:</strong> ${new Date(app.appliedDate).toLocaleDateString()}</p>
          `;

          statusList.appendChild(card);
        });

      } catch (err) {
        errorMsg.innerText = "‚ùå Failed to load application status.";
        errorMsg.style.display = "block";
      }
    }

    fetchStatus();
  </script>

</body>
</html>
