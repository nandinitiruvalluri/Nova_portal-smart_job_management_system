<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Job - Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f0f2f5; }
    .apply-container {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .alert { display: none; }
  </style>
</head>
<body>

  <div class="apply-container">
    <h4 class="mb-4 text-center">Apply for Job</h4>

    <div class="alert alert-success" id="successMsg"></div>
    <div class="alert alert-danger" id="errorMsg"></div>

    <div id="jobDetails" class="mb-3"></div>

    <form id="applyForm" enctype="multipart/form-data">
      <input type="hidden" name="jobId" id="jobId" />
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="fullName" id="fullName" class="form-control" required readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF Only)</label>
        <input type="file" name="resume" id="resume" class="form-control" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const jobId = localStorage.getItem("selectedJobId");

    if (!token) {
      alert("⚠️ You must be logged in to apply.");
      window.location.href = "login.html";
    }

    if (!jobId) {
      alert("⚠️ Please select a job before applying.");
      window.location.href = "jobs.html";
    }

    document.getElementById("jobId").value = jobId;

    // Auto-fill user name
    async function fetchUser() {
      try {
        const res = await fetch("/api/user/profile", {
          headers: {
            Authorization: "Bearer " + token
          }
        });
        const data = await res.json();
        document.getElementById("fullName").value = data.name;
      } catch (err) {
        document.getElementById("fullName").value = "";
      }
    }

    // Show job info
    async function fetchJobDetails() {
      try {
        const res = await fetch(`/api/jobs/${jobId}`);
        const job = await res.json();
        document.getElementById("jobDetails").innerHTML = `
          <h5>${job.title}</h5>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Location:</strong> ${job.location}</p>
          <p><strong>Description:</strong> ${job.description}</p>
        `;
      } catch (err) {
        document.getElementById("jobDetails").innerHTML = "<p class='text-danger'>Unable to load job info</p>";
      }
    }

    fetchUser();
    fetchJobDetails();

    const form = document.getElementById("applyForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      const formData = new FormData(form);

      try {
        const response = await fetch("http://localhost:8080/api/applications/apply", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        if (response.ok) {
          const result = await response.text();
          successMsg.innerText = "✅ " + result;
          successMsg.style.display = "block";
          form.reset();
        } else {
          const errorText = await response.text();
          errorMsg.innerText = "❌ " + errorText;
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.innerText = "❌ Network/server error. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
