<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard ‚Äì Smart Job Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .quote {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      min-width: 180px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="dashboard-container text-center">
    <h2 class="mb-4">üéØ Welcome to Your Dashboard!</h2>
    
    <p class="quote">
      ‚ÄúSuccess usually comes to those who are too busy to be looking for it.‚Äù 
    </p>

    <div id="successMsg" class="alert alert-success d-none"></div>

    <div class="btn-group">
      <button class="btn btn-outline-primary" onclick="navigateTo('jobs.html')">üîç View Job Openings</button>
      <button class="btn btn-outline-info" onclick="navigateTo('application-status.html')">üìÑ Application Status</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    const token = localStorage.getItem("token");

    if (!token) {
      alert("‚ö†Ô∏è You are not logged in. Redirecting to login page.");
      window.location.href = "login.html";
    } else {
      const msg = document.getElementById("successMsg");
      msg.innerText = "‚úÖ Logged in successfully!";
      msg.classList.remove("d-none");
    }
  </script>

</body>
</html>
